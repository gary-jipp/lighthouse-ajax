<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Dogs</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">

  <body>
    <h1>Dogs</h1>
    <button class="toggle">Show/Hide</button>

    <section id="dog-form">
      <form class="dog-form" action="/api/dogs" method="post">
        <input type="text" class="name" name="name" placeholder="New dog name" />
        <input type="text" class="breed" name="breed" placeholder="breed" />
        <input class="submit" type="submit" value="Add" />
        <!-- Input/submit button are similar.  Input may be more flexible here-->
        <!-- <button class="submit">Add</button> -->
      </form>
    </section>

    <section id="dogs-container" />
  </body>
